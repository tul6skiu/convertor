<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:lang xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org" lang="UTF-8">

<head>
    <title>Sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css"
          rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <form method="post" th:action="@{/login}">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <label class="sr-only" >Email</label>
        <label for="email"></label><input autofocus class="form-control" id="email" name="email" placeholder="Email" required type="email">
        <label class="sr-only" >Password</label>
        <label for="password"></label><input class="form-control" id="password" name="password" placeholder="Password" required type="password">
        <div class="checkbox mb-3">
            <label>
                <input name="remember-me" type="checkbox"/> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="margin-top20 text-center"> Don't have an account? <a th:href="@{/signup}">Create an account</a>
        </div>
    </form>
</div>
</body>
</html>
